version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:15.5.1

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn
      - run:
          name: Build package
          command: yarn build
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: 
            - /repo/src
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
         name: Check ts and run the tests
         command: yarn test

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: yarn publish

workflows:
  version: 2
  build_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              only:
                - master
